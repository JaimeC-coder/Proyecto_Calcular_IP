<!doctype html>
<html lang="en">

<head>
	<title>Laboratorio Calculador de IP</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="estilos.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<!-- Bootstrap CSS v5.2.0-beta1 -->

</head>

<body class="bg-primary">
	<div class="container-fluid d-flex flex-column">
		<div class="row">
			<div class="col-md-12 d-flex justify-content-center p-3 my-4 bg-dark">
				<h3 class="text-white-50 text-center">Proyecto Laboratorio IP Calculador </h3>
			</div>
		</div>
		<div class="row flex-wrap justify-content-center align-items-center">
			<div class="col-12 col-lg-5 d-flex flex-column text-center mb-4 m-3 border p-2 bg-secondary text-white">
				<div class="d-flex flex-column text-center p-3">
					<h3>Direccion IP</h3>
					<div class="d-flex justify-content-between align-items-center input-5">
						<input class="form-control text-center" type="text" maxlength="3" name="" value="0" id="octetoA"
							onkeypress="return soloNumeros(event)">
						<input class="form-control text-center" type="text" maxlength="3" name="" value="0" id="octetoB"
							onkeypress="return soloNumeros(event)">
						<input class="form-control text-center" type="text" maxlength="3" name="" value="0" id="octetoC"
							onkeypress="return soloNumeros(event)">
						<input class="form-control text-center" type="text" maxlength="3" name="" value="0" id="octetoD"
							onkeypress="return soloNumeros(event)">
						<p>/</p>
						<input class="form-control text-center" type="text" maxlength="2" name="" value="0" id="mascara"
							onkeypress="return soloNumeros(event)">
					</div>
				</div>

				<div class="d-flex flex-column text-center p-3">
					<h3>Mascara de SubRed</h3>
					<div class="d-flex justify-content-between align-items-center">
						<input class="form-control text-center" type="text" disabled maxlength="3" name="" value="0" id="mascaraA"
							onkeypress="return soloNumeros(event)">
						<input class="form-control text-center" type="text" disabled maxlength="3" name="" value="0" id="mascaraB"
							onkeypress="return soloNumeros(event)">
						<input class="form-control text-center" type="text" disabled maxlength="3" name="" value="0" id="mascaraC"
							onkeypress="return soloNumeros(event)">
						<input class="form-control text-center" type="text" disabled maxlength="3" name="" value="0" id="mascaraD"
							onkeypress="return soloNumeros(event)">
					</div>

				</div>
			</div>
			<div class="col-12 col-lg-5 d-flex flex-column text-center mb-4 m-3 border p-3 bg-secondary text-white">
				<div class="d-flex flex-column text-center ">

					<h3>Direccion IP (Binario)</h3>
					<div class="d-flex justify-content-between align-items-center">
						<input class="form-control text-center" type="text" disabled maxlength="3" name="" value="0"
							id="octetoA_Binario" onkeypress="return soloNumeros(event)">
						<input class="form-control text-center" type="text" disabled maxlength="3" name="" value="0"
							id="octetoB_Binario" onkeypress="return soloNumeros(event)">
						<input class="form-control text-center" type="text" disabled maxlength="3" name="" value="0"
							id="octetoC_Binario" onkeypress="return soloNumeros(event)">
						<input class="form-control text-center" type="text" disabled maxlength="3" name="" value="0"
							id="octetoD_Binario" onkeypress="return soloNumeros(event)">
					</div>
				</div>
				<div class="d-flex flex-column text-center ">
					<h3>Mascara de SubRed (Binario)</h3>
					<div class="d-flex justify-content-between align-items-center">
						<input class="form-control text-center" type="text" disabled maxlength="3" name="" value="0"
							id="mascaraA_Binario" onkeypress="return soloNumeros(event)">
						<input class="form-control text-center" type="text" disabled maxlength="3" name="" value="0"
							id="mascaraB_Binario" onkeypress="return soloNumeros(event)">
						<input class="form-control text-center" type="text" disabled maxlength="3" name="" value="0"
							id="mascaraC_Binario" onkeypress="return soloNumeros(event)">
						<input class="form-control text-center" type="text" disabled maxlength="3" name="" value="0"
							id="mascaraD_Binario" onkeypress="return soloNumeros(event)">
					</div>
				</div>

				<div class="d-flex flex-column text-center ">
					<h3>Direcccion de SubRed (Binario)</h3>
					<div class="d-flex justify-content-between align-items-center">
						<input class="form-control text-center" type="text" disabled maxlength="3" name="" value="0"
							id="respuestaA_Binario" onkeypress="return soloNumeros(event)">
						<input class="form-control text-center" type="text" disabled maxlength="3" name="" value="0"
							id="respuestaB_Binario" onkeypress="return soloNumeros(event)">
						<input class="form-control text-center" type="text" disabled maxlength="3" name="" value="0"
							id="respuestaC_Binario" onkeypress="return soloNumeros(event)">
						<input class="form-control text-center" type="text" disabled maxlength="3" name="" value="0"
							id="respuestaD_Binario" onkeypress="return soloNumeros(event)">
					</div>
				</div>
			</div>

			<div class="col-12 col-lg-5 d-flex flex-column text-center mb-4 p-3 border bg-secondary text-white">
				<div class="d-flex flex-column text-center">
					<h3>Direccion de Sub Red</h3>
					<div class="d-flex justify-content-between align-items-center input-5">
						<input class="form-control text-center" type="text" disabled maxlength="3" name="" value="0"
							id="respuestaA_Decimal" onkeypress="return soloNumeros(event)">
						<input class="form-control text-center" type="text" disabled maxlength="3" name="" value="0"
							id="respuestaB_Decimal" onkeypress="return soloNumeros(event)">
						<input class="form-control text-center" type="text" disabled maxlength="3" name="" value="0"
							id="respuestaC_Decimal" onkeypress="return soloNumeros(event)">
						<input class="form-control text-center" type="text" disabled maxlength="3" name="" value="0"
							id="respuestaD_Decimal" onkeypress="return soloNumeros(event)">
						<p>/</p>
						<input class="form-control text-center" type="text" disabled maxlength="2" name="" value="0"
							id="respuesta_Mascara_Decimal" onkeypress="return soloNumeros(event)">
					</div>
				</div>
				<div class="d-flex flex-column text-center">
					<h3>Dirección de broadcast</h3>
					<div class="d-flex justify-content-between align-items-center">
						<input class="form-control text-center" type="text" disabled maxlength="3" name="" value="0"
							id="BroadcastA_Respuesta" onkeypress="return soloNumeros(event)">
						<input class="form-control text-center" type="text" disabled maxlength="3" name="" value="0"
							id="BroadcastB_Respuesta" onkeypress="return soloNumeros(event)">
						<input class="form-control text-center" type="text" disabled maxlength="3" name="" value="0"
							id="BroadcastC_Respuesta" onkeypress="return soloNumeros(event)">
						<input class="form-control text-center" type="text" disabled maxlength="3" name="" value="0"
							id="BroadcastD_Respuesta" onkeypress="return soloNumeros(event)">
					</div>
				</div>
				<div class="d-flex flex-column text-center">
					<h3>Primera dirección IP:</h3>
					<div class="d-flex justify-content-between align-items-center">
						<input class="form-control text-center" type="text" disabled maxlength="3" name="" value="0"
							id="PrimeraIPA_Respuesta" onkeypress="return soloNumeros(event)">
						<input class="form-control text-center" type="text" disabled maxlength="3" name="" value="0"
							id="PrimeraIPB_Respuesta" onkeypress="return soloNumeros(event)">
						<input class="form-control text-center" type="text" disabled maxlength="3" name="" value="0"
							id="PrimeraIPC_Respuesta" onkeypress="return soloNumeros(event)">
						<input class="form-control text-center" type="text" disabled maxlength="3" name="" value="0"
							id="PrimeraIPD_Respuesta" onkeypress="return soloNumeros(event)">
					</div>
				</div>
				<div class="d-flex flex-column text-center">
					<h3>Última dirección IP:</h3>
					<div class="d-flex justify-content-between align-items-center">
						<input class="form-control text-center" type="text" disabled maxlength="3" name="" value="0"
							id="UltimaIPA_Respuesta" onkeypress="return soloNumeros(event)">
						<input class="form-control text-center" type="text" disabled maxlength="3" name="" value="0"
							id="UltimaIPB_Respuesta" onkeypress="return soloNumeros(event)">
						<input class="form-control text-center" type="text" disabled maxlength="3" name="" value="0"
							id="UltimaIPC_Respuesta" onkeypress="return soloNumeros(event)">
						<input class="form-control text-center" type="text" disabled maxlength="3" name="" value="0"
							id="UltimaIPD_Respuesta" onkeypress="return soloNumeros(event)">
					</div>
				</div>
				<div class="d-flex flex-column text-center">
					<h3>Direcciones IP disponibles:</h3>
					<input class="form-control text-center" type="text" disabled name="" value="0" id="IP_Disponible_Respuesta"
						onkeypress="return soloNumeros(event)">
				</div>
			</div>
		</div>
	</div>
	</div>

	<script src="validacionessimples.js"></script>
	<script src="validacionesespeciales.js"></script>

	<script src="main.js"></script>
	<script src="verificarNumeros.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
		integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
		crossorigin="anonymous"></script>
</body>

</html>
